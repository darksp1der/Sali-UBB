<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to UBB Reservation</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div id="login-container" class="container">
    <h1>Login to UBB Reservation</h1>
    <form id="login-form">
      <label for="email">Email UBB:</label>
      <input type="email" id="email" placeholder="nume@ubbcluj.ro" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Sign In</button>
    </form>
    <p class="signup-link">
      Don't have an account? <a href="#" id="create-account-link">Create one</a>
    </p>
  </div>

  <div id="signup-container" class="container" style="display: none;">
    <h1>Create UBB Account</h1>
    <form id="signup-form">
      <label for="signup-email">Email UBB:</label>
      <input type="email" id="signup-email" placeholder="nume@ubbcluj.ro" required />

      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" required />

      <label for="signup-confirm-password">Confirm Password:</label>
      <input type="password" id="signup-confirm-password" required />

      <button type="submit">Create Account</button>
    </form>
    <p class="login-link">
      Already have an account? <a href="#" id="login-link">Sign in</a>
    </p>
  </div>

  <div id="planner-container" class="container" style="display: none;">
    <h1>UBB Room Reservation</h1>
    <form id="reservation-form">
      <label for="room-select">Select Room:</label>
      <select id="room-select" required>
        <option value="">Choose a Room</option>
      </select>

      <label for="start-time">Start Time:</label>
      <input type="time" id="start-time" required />

      <label for="end-time">End Time:</label>
      <input type="time" id="end-time" required />

      <button type="submit">Add Reservation</button>
    </form>
    
    <div id="reservations-list">
      <h2>Your Reservations</h2>
      <ul id="reservation-items"></ul>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
